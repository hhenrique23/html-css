    <title>paragrafos</title>

<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>você pode escrever um pagrafo de qualquer jeito basta colocar tudo no meio do par de tags &LT;p&GT; e &LT;/p&GT;
        <!--LESS THAN / GRATER THAN -->.
    </p>
    <p>se precisar quebrar o texto em <br> algum lugar é só usar a tag &lt;br&gt;.</p>
    <p>vamos adicionar alguns emojis e simbolos
        &copy;
        &reg;
        &trade;
        &dollar;
        &euro;
        &yen;
        &Omega;
        &uparrow;
        &downarrow;
        &#x1f911;
        &#x1f577; 
    </p>
