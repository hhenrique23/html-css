<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse dispositivo em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios no html</p>
    <audio src="midia/WhatsApp Audio 2022-06-13 at 14.14.06.mp4" controls></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/WhatsApp Audio 2022-06-13 at 14.14.06.mp3" type="audio/mpeg">
    </audio>
    <p>se seu anvegador não tocou o audio <a href="midia/WhatsApp Audio 2022-06-13 at 14.14.06.rar"  target="_blank">clique aqui para baixar o audio.mp3</a></p>
</body>
</html>
